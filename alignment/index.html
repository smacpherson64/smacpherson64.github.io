<!DOCTYPE html>
<html class="bg-slate-700">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone/babel.min.js"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="text/babel" data-presets="env,react,typescript" defer>

        function getRandomInt(min, max) {
        const minCeiled = Math.ceil(min);
        const maxFloored = Math.floor(max);
        return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
        }

        const items = Array.from({length: 20})
        const buffer = 5
        const circles = items.map(() => {
            const size = getRandomInt(1, 6)
            const x = getRandomInt(size + buffer, 100 - buffer)
            const y = getRandomInt(size + buffer, 100 - buffer)

            return <circle cx={x} cy={y} r={size} className="fill-blue-300" />
        })

      function Example() {
        
        return <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M 0 0 L 16 0 L 16 8 L 8 8 L 8 92 L 16 92 L 16 100 L 0 100 L 0 0" className="fill-slate-900" />
            <path d="M 100 0 L 84 0 L 84 8 L 92 8 L 92 92 L 84 92 L 84 100 L 100 100 L 100 0" className="fill-slate-900" />

            {circles}

            <text x="45" y="97" style={{fontSize: "4px"}} className="fill-slate-500" >Beliefs</text>
        </svg>
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Example />);
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
